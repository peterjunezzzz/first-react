    "ActivityName": "2022「樂活新北．藝氣風發」漫畫比賽",
    "Description": "交通部觀光局自2017年起，推動一年一旅遊主題年，從2017生態旅遊年、2018海灣旅遊年、2019小鎮漫遊年到2020脊梁山脈旅遊年，成功帶動遊客深度體驗多元主題旅遊。去年，更因應「2021自行車旅遊年」，打造16條總長達849.3公里的自行車道及遴選30條優質遊程，並推出臺灣自行車日等39項自行車旅遊活動，成功強化臺灣自行車旅遊的形象。在疫情衝擊觀光產業之際，觀光局秉持「疫後轉型 國旅先行」理念，透過「打造魅力景點、整備主題旅遊、優化產業環境、推展數位體驗、廣拓觀光客源」五大策略，促進觀光永續發展。同時也以臺灣品牌做為最佳的國際行銷，爭取旅遊市場復甦及成長機會，擦亮「安全旅遊 首選臺灣」的臺灣觀光品牌新形象。為推廣臺灣多元豐富的旅遊魅力，奠基於過去各年度主題的基礎，整合為生態、文化、美食及樂活等主題，以「觀光Plus」加值概念，持續精進優化，並融入新元素，塑造觀光新亮點。提供國人多元精緻的國旅體驗之餘，更為疫情趨緩後的國際旅遊儲備能量，打造臺灣成為「亞洲旅遊重要的目的地」。觀光局指出，國內旅遊市場發展需倚靠在地社區與文化特色做為基礎，結合地方生活產業，緊密凝聚土地情感，展現未來樣貌遠景，吸引更多民眾前來旅遊，因此藉由觀光漫畫比賽活動，讓小朋友們在疫情期間也能運用天馬行空的創意，用圖畫描繪在地故事推動觀光，打造生動的觀光圖像。本活動也鼓勵家長帶著小朋友來趟新北景點兩日遊，不管是東北角、北海岸、野柳、淡水的海線景點，還是九份、烏來、平溪的森林祕境， 以兩天一宿以上的觀光行程，盡情上山下海來挖掘在地之美。此項鼓勵旅遊留宿也將列於頒獎典禮之「觀光宣導活動有獎徵答」活動題目，供參加的家長和小朋友搶答，期能帶動觀光成效。",
